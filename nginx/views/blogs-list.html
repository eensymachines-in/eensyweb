<div class="col-12 col-md-6 offset-md-3 my-5" ng-controller="blogsListCtrl">
    <!-- list of blogs go here and also the pagination -->
    <div class="list-group">
        <a ng-repeat="b in activePage" href="/blogs/{[b.id]}" 
            class="list-group-item list-group-item-action flex-column align-items-start ">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{[b.title]}</h5>
            </div>
            <p class="mb-1">{[b.sub_title]}</p>
            <small>{[b.author]}</small>
        </a>
    </div>
    <!-- pagination buttons go in here  -->
    <!-- https://stackoverflow.com/questions/45714674/bootstrap-4-center-list#:~:text=4%20Answers&text=Use%20text%2Dcenter%20OR%2C,(%20d%2Dflex%20).. -->
    <!-- this says how to center a ul in a flex div -->
    <!-- aware that as the number of blogs pile up the page number buttons will stack up 
    but at this moment we arent really interested in the list of blogs as such any more than we are interested in the blogs individually -->
    <div class="d-flex my-4">
        <ul class="pagination pagination-sm list-inline mx-auto justify-content-center">
          <li class="page-item disabled">
            <a class="page-link">&laquo;</a>
          </li>
          <!-- $index starts from 0 -->
          <li ng-class="{true:'active'}[activeIndex==$index]" class="page-item" ng-repeat="p in pages track by $index">
            <a class="page-link" ng-click="goto_page($index)">{[$index+1]}</a>
          </li>
          <li class="page-item">
            <a class="page-link">&raquo;</a>
          </li>
        </ul>
      </div>
</div>
